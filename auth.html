<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 flex items-center justify-center h-screen text-white">
    <div class="bg-slate-900 p-8 rounded-xl border border-slate-800 w-96 shadow-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center">Admin Access</h1>
        <input type="password" id="key" placeholder="Enter Secret Key" class="w-full bg-slate-950 border border-slate-700 rounded p-3 mb-4 focus:border-blue-500 outline-none">
        <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-500 p-3 rounded font-bold">Login</button>
        <p id="error" class="text-red-500 text-sm mt-4 text-center hidden">Invalid Key</p>
    </div>
    <script>
        // Replace this with your actual Render URL later
        const API_URL = 'https://aniclip-backend.onrender.com/api'; 

        async function login() {
            const key = document.getElementById('key').value;
            // Simple check: Try to fetch admin endpoint
            try {
                const res = await fetch(`${API_URL}/admin/verify`, { // We'll add this tiny endpoint
                    headers: { 'Authorization': `Bearer ${key}` }
                });
                if(res.ok) {
                    localStorage.setItem('aniclip_admin_key', key);
                    window.location.href = 'index.html';
                } else {
                    throw new Error();
                }
            } catch(e) {
                document.getElementById('error').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
