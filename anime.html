<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        tailwind.config = { theme: { extend: { colors: { gray: { 900: '#0f172a', 950: '#020617' } }, animation: { 'spin-slow': 'spin 3s linear infinite' } } } }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; background-image: radial-gradient(circle at 50% 0%, #1e3a8a 0%, transparent 40%); background-attachment: fixed; }
        .aspect-16-9 { aspect-ratio: 16 / 9; }
        .aspect-4-3 { aspect-ratio: 4 / 3; }
        .material-symbols-rounded { font-size: 24px; }
        #episodes-wrapper { transform: translateZ(0); will-change: contents; }
        
        #preview-modal { visibility: hidden; opacity: 0; transition: all 0.2s ease-out; }
        #preview-modal.active { visibility: visible; opacity: 1; }
        
        .thumbnail-slider::-webkit-scrollbar { height: 4px; }
        .thumbnail-slider::-webkit-scrollbar-track { background: #1e293b; }
        .thumbnail-slider::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .thumbnail-slider .active-thumbnail { outline: 2px solid #3b82f6; opacity: 1; filter: brightness(1.2); }
        
        /* RESTORED: These styles were present but unused in the broken version */
        .clip-card video { object-fit: cover; opacity: 0; transition: opacity 0.3s ease; }
        .clip-card:hover video { opacity: 1; }
        .clip-card:hover img { opacity: 0; }
        
        .shimmer { background: linear-gradient(90deg, #1e293b 0%, #334155 50%, #1e293b 100%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .ep-content { transition: opacity 0.3s ease-in-out; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body class="text-slate-100 antialiased min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="sticky top-0 z-40 border-b border-white/5 bg-slate-950/80 backdrop-blur-xl">
        <nav class="container mx-auto px-4 h-16 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 group">
                <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center group-hover:bg-blue-500 transition-colors shadow-[0_0_15px_rgba(37,99,235,0.5)]">
                    <span class="material-symbols-rounded text-white text-lg">movie</span>
                </div>
                <span class="font-black text-xl tracking-tight text-slate-100">Ani<span class="text-blue-500">Clips</span></span>
            </a>
            <a href="index.html" class="text-xs font-bold text-slate-500 hover:text-white transition-colors flex items-center gap-1 uppercase tracking-wider"><span class="material-symbols-rounded text-sm">arrow_back</span> Library</a>
        </nav>
    </header>
    
    <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
        <a href="index.html" class="inline-flex items-center text-slate-400 hover:text-blue-400 mb-6 text-sm transition-colors">
            <span class="material-symbols-rounded text-lg mr-1">arrow_back</span> Back to Library
        </a>

        <!-- Hero Panel -->
        <section id="anime-info-panel" class="relative rounded-2xl overflow-hidden mb-12 border border-white/10 shadow-2xl bg-slate-900/40 min-h-[250px]">
             <div class="flex h-full p-8 gap-8 items-end animate-pulse"><div class="w-32 md:w-48 aspect-4-3 bg-slate-800 rounded"></div><div class="flex-1 space-y-4"><div class="h-8 bg-slate-800 w-3/4 rounded"></div></div></div>
        </section>

        <!-- Container -->
        <section id="episodes-wrapper" class="space-y-6 min-h-[50vh]"></section>
        <div class="h-10"></div>
    </main>

    <footer class="border-t border-white/10 mt-12 py-8 bg-slate-950/50 text-center text-slate-500 text-sm"><p>&copy; 2025 Anime Clips Library.</p></footer>

    <!-- NAV MODAL -->
    <div id="nav-modal" onclick="closeNav()" class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center z-[60] p-4 opacity-0 invisible transition-all duration-200">
        <div class="bg-slate-900 border border-slate-700 p-6 rounded-2xl shadow-2xl w-full max-w-lg flex flex-col max-h-[80vh]" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-6 border-b border-white/5 pb-4">
                <h3 class="text-lg font-bold text-white flex items-center gap-2"><span class="material-symbols-rounded text-blue-500">format_list_bulleted</span> Jump to Episode</h3>
                <button onclick="closeNav()" class="text-slate-500 hover:text-white transition-colors"><span class="material-symbols-rounded">close</span></button>
            </div>
            <div id="nav-grid" class="grid grid-cols-4 sm:grid-cols-5 gap-3 overflow-y-auto pr-2 custom-scrollbar"></div>
        </div>
    </div>

    <!-- PREVIEW MODAL -->
    <div id="preview-modal" class="fixed inset-0 z-50 p-4 opacity-0 invisible transition-all duration-300 flex items-center justify-center">
        <!-- Backdrop Blur -->
        <div onclick="closePreview()" class="absolute inset-0 bg-slate-950/80 backdrop-blur-md transition-opacity"></div>

        <!-- Main Modal Content -->
        <div class="relative w-full max-w-7xl h-[90vh] md:h-auto bg-slate-900 rounded-xl overflow-hidden border border-slate-700 shadow-2xl flex flex-col lg:flex-row shadow-[0_0_60px_rgba(0,0,0,0.6)] z-10">
            <button onclick="closePreview()" class="absolute top-2 right-2 lg:top-4 lg:right-4 z-50 bg-black/50 hover:bg-red-500/80 text-white p-1 rounded-full transition-colors backdrop-blur-sm"><span class="material-symbols-rounded">close</span></button>
            
            <div class="w-full lg:w-[70%] bg-black flex flex-col relative group/video">
                <div class="relative w-full flex-grow flex items-center justify-center bg-black">
                    <video id="video-player" class="w-full max-h-[65vh] aspect-16-9 object-contain outline-none" controls autoplay playsinline></video>
                    <!-- Nav Btns -->
                    <button id="prev-clip-btn" class="absolute left-0 top-0 bottom-14 w-24 flex items-center justify-start pl-4 bg-gradient-to-r from-black/60 to-transparent opacity-0 group-hover/video:opacity-100 transition-opacity disabled:hidden focus:outline-none"><span class="material-symbols-rounded text-5xl text-white/90 drop-shadow-lg transform active:scale-95 transition-transform">chevron_left</span></button>
                    <button id="next-clip-btn" class="absolute right-0 top-0 bottom-14 w-24 flex items-center justify-end pr-4 bg-gradient-to-l from-black/60 to-transparent opacity-0 group-hover/video:opacity-100 transition-opacity disabled:hidden focus:outline-none"><span class="material-symbols-rounded text-5xl text-white/90 drop-shadow-lg transform active:scale-95 transition-transform">chevron_right</span></button>
                </div>
                <!-- Thumb Slider -->
                <div class="h-24 bg-slate-950 border-t border-white/10 flex flex-col justify-center relative">
                    <div id="thumbnail-slider" class="thumbnail-slider flex gap-2 overflow-x-auto px-4 py-2 snap-x items-center scroll-smooth"></div>
                    <div class="absolute left-0 top-0 bottom-0 w-8 bg-gradient-to-r from-slate-950 to-transparent pointer-events-none"></div>
                    <div class="absolute right-0 top-0 bottom-0 w-8 bg-gradient-to-l from-slate-950 to-transparent pointer-events-none"></div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="w-full lg:w-[30%] bg-slate-900 p-6 lg:p-8 flex flex-col border-l border-slate-800 overflow-y-auto">
                <div class="mb-4 flex items-center justify-between">
                    <span class="bg-blue-600/20 text-blue-400 text-[10px] font-bold px-2 py-1 rounded border border-blue-500/30 uppercase tracking-widest">HD Source</span>
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <span class="text-xs text-slate-400 font-medium group-hover:text-slate-200">Auto Play</span>
                        <input type="checkbox" id="autoplay-toggle" class="sr-only peer">
                        <div class="w-9 h-5 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600 relative top-0.5"></div>
                    </label>
                </div>
                
                <h3 id="preview-filename" class="text-lg md:text-xl font-bold text-white mb-6 font-mono break-words leading-tight">...</h3>
                
                <div class="text-sm text-slate-400 space-y-3 mb-8 bg-slate-800/50 p-4 rounded-lg border border-white/5">
                    <div class="flex justify-between border-b border-white/5 pb-2">
                        <span>Duration</span>
                        <span id="preview-duration" class="text-slate-200 font-mono">--:--</span>
                    </div>
                    <div class="flex justify-between border-b border-white/5 pb-2">
                        <span>Quality</span>
                        <span class="text-slate-200">1080p / High</span>
                    </div>
                </div>
                
                <!-- STABLE DOWNLOAD CONTAINER -->
                <div id="download-container" class="mt-auto space-y-3 pb-4"></div>
            </div>
        </div>
    </div>

<script>
    const API_URL = 'https://aniclip-backend.onrender.com/api';
    const WINDOW_PADDING = 1;

    const state = {
        animeSlug: new URLSearchParams(window.location.search).get('name'),
        animeId: null,
        episodesList: [],     
        clipsCache: {},       
        activeEpIds: new Set(), 
        visibleEpIndices: new Set(),
        autoplay: false
    };

    const els = {
        hero: document.getElementById('anime-info-panel'),
        wrapper: document.getElementById('episodes-wrapper'),
        modal: document.getElementById('preview-modal'),
        navModal: document.getElementById('nav-modal'),
        navGrid: document.getElementById('nav-grid'),
        player: document.getElementById('video-player'),
        slider: document.getElementById('thumbnail-slider'),
        dlContainer: document.getElementById('download-container'),
        autoPlayInput: document.getElementById('autoplay-toggle'),
        prevBtn: document.getElementById('prev-clip-btn'),
        nextBtn: document.getElementById('next-clip-btn')
    };

    window.onload = async () => {
        if (!state.animeSlug) { window.location.href = 'index.html'; return; }
        try {
            const [metaRes, epsRes] = await Promise.all([
                fetch(`${API_URL}/animes/${state.animeSlug}`),
                fetch(`${API_URL}/animes/${state.animeSlug}/episodes`)
            ]);
            const anime = await metaRes.json();
            state.episodesList = (await epsRes.json()).sort((a,b) => a.number - b.number).map((ep, idx) => ({ ...ep, index: idx }));
            state.animeId = anime.id;
            document.title = `${anime.title} | AniClips`;
            renderHero(anime);
            createListStructure();
            populateNavGrid();
            initMemoryManager();
            if(localStorage.getItem('ac_autoplay') === 'true') {
                els.autoPlayInput.checked = true;
                state.autoplay = true;
            }
        } catch(e) { console.error(e); }
    };

    els.autoPlayInput.addEventListener('change', (e) => {
        state.autoplay = e.target.checked;
        localStorage.setItem('ac_autoplay', state.autoplay);
    });

    function createListStructure() {
        els.wrapper.innerHTML = state.episodesList.map(ep => `
            <div id="row-${ep.index}" class="episode-row transition-all duration-300 scroll-mt-28" data-index="${ep.index}" data-id="${ep.id}">
                <div class="sticky top-16 bg-slate-950/90 backdrop-blur z-30 py-1 mb-1 border-b border-slate-800/50">
                    <button onclick="openNav()" class="group flex items-center gap-3 w-full text-left focus:outline-none hover:bg-slate-900/50 px-2 py-0.5 rounded-lg transition-colors -ml-2">
                        <span id="indicator-${ep.index}" class="w-1 h-5 bg-slate-700 rounded-full block transition-colors"></span> 
                        <span class="text-lg font-bold text-slate-400 group-hover:text-blue-400 transition-colors">Episode ${ep.number}</span>
                        <span class="material-symbols-rounded text-slate-600 group-hover:text-blue-400 text-lg transition-colors opacity-0 group-hover:opacity-100 transform translate-y-0.5">expand_more</span>
                    </button>
                </div>
                <div id="content-${ep.index}" class="ep-content min-h-[160px]"></div>
            </div>`).join('');
    }
    
    function populateNavGrid() { els.navGrid.innerHTML = state.episodesList.map(ep => `<button onclick="jumpToEpisode(${ep.index})" class="py-3 px-2 bg-slate-800 hover:bg-blue-600 hover:text-white rounded-lg border border-slate-700 transition-colors text-slate-300 font-medium text-sm flex flex-col items-center"><span>Ep ${ep.number}</span></button>`).join(''); }
    function openNav() { els.navModal.classList.remove('invisible', 'opacity-0'); }
    function closeNav() { els.navModal.classList.add('invisible', 'opacity-0'); }
    async function jumpToEpisode(idx) {
        closeNav(); const rs=Math.max(0,idx-1), re=Math.min(state.episodesList.length-1,idx+1); for(let i=rs;i<=re;i++) await mountEpisode(i);
        const r=document.getElementById(`row-${idx}`); if(r) requestAnimationFrame(()=>r.scrollIntoView({behavior:'smooth',block:'start'}));
    }
    function initMemoryManager() {
        const obs=new IntersectionObserver((e)=>{e.forEach(x=>{const i=parseInt(x.target.getAttribute('data-index'));if(x.isIntersecting)state.visibleEpIndices.add(i);else state.visibleEpIndices.delete(i);}); if(state.visibleEpIndices.size>0) processActiveWindow();},{rootMargin:'200px'});
        document.querySelectorAll('.episode-row').forEach(r=>obs.observe(r));
    }
    function processActiveWindow() {
        const idxs=Array.from(state.visibleEpIndices); if(!idxs.length)return;
        const min=Math.min(...idxs), max=Math.max(...idxs);
        for(let i=Math.max(0,min-WINDOW_PADDING); i<=Math.min(state.episodesList.length-1,max+WINDOW_PADDING); i++) mountEpisode(i);
    }
    async function mountEpisode(idx) {
        if(state.activeEpIds.has(idx)) return;
        state.activeEpIds.add(idx);
        const cDiv=document.getElementById(`content-${idx}`); const ep=state.episodesList[idx];
        document.getElementById(`indicator-${idx}`).className="w-1 h-5 bg-blue-500 rounded-full block shadow-[0_0_10px_#3b82f6]";
        const title=document.querySelector(`#row-${idx} button span.text-lg`); if(title) { title.classList.replace('text-slate-400','text-white'); }
        if(state.clipsCache[ep.id]) renderClips(cDiv,ep.id,state.clipsCache[ep.id]);
        else { renderSkeleton(cDiv); try { const r=await fetch(`${API_URL}/animes/${state.animeSlug}/episodes/${ep.number}/clips`); const d=await r.json(); state.clipsCache[ep.id]=d; if(state.activeEpIds.has(idx)) renderClips(cDiv,ep.id,d); } catch{ cDiv.innerHTML='<div class="p-4 text-red-500 text-xs">Failed</div>'; } }
    }
    
    // --- FIXED: RESTORED VIDEO PREVIEW LOGIC HERE ---
    function renderClips(container, epId, clips) {
        if (!clips.length) { container.innerHTML='<div class="h-12 px-4 text-xs text-slate-500">No clips.</div>'; return; }
        container.innerHTML=`
            <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-[2px] rounded-lg overflow-hidden border border-slate-800 bg-slate-900/50 fade-in">
                ${clips.map((c,i)=>`
                    <div class="relative group clip-card cursor-pointer overflow-hidden bg-black aspect-16-9" 
                         onclick="openPreview('${epId}', ${i})"
                         onmouseenter="playPreview(this)" 
                         onmouseleave="stopPreview(this)">
                        
                        <img src="${c.thumb_url}" loading="lazy" class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:opacity-0 transition-opacity z-10">
                        
                        <!-- Restored Video Tag -->
                        ${c.preview_url ? `<video src="${c.preview_url}" loop muted playsinline preload="none" class="absolute inset-0 w-full h-full object-cover z-0"></video>` : ''}
                        
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity z-20 pointer-events-none">
                            <span class="material-symbols-rounded text-4xl text-white">play_circle</span>
                        </div>
                        <span class="absolute bottom-1 right-1 bg-black/70 text-white text-[10px] px-1 rounded z-20 font-mono">10s</span>
                    </div>
                `).join('')}
            </div>`;
    }

    function renderSkeleton(container) { container.innerHTML=`<div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-[2px] opacity-50">${Array(6).fill(0).map(()=>`<div class="aspect-16-9 shimmer bg-slate-800"></div>`).join('')}</div>`; }
    function renderHero(d) {
        const g=(d.genres||[]).map(x=>`<span class="text-[9px] bg-slate-800/80 border border-slate-600 px-2 py-0.5 rounded text-slate-300 uppercase font-bold tracking-wide">${x}</span>`).join('');
        els.hero.innerHTML=`<div class="absolute inset-0 z-0"><img src="${d.poster_url}" class="w-full h-full object-cover object-top opacity-30 blur-xl"></div><div class="absolute inset-0 z-0 bg-gradient-to-t from-slate-900 via-slate-900/80 to-transparent"></div><div class="relative z-10 p-6 md:p-8 flex flex-col md:flex-row gap-6 items-start md:items-end h-full"><img src="${d.poster_url}" class="w-32 md:w-48 rounded shadow-2xl border border-white/10 aspect-4-3 object-cover bg-slate-950"><div class="flex-1 mb-2"><div class="flex gap-2 mb-2 flex-wrap items-center"><span class="text-[9px] bg-blue-600 text-white px-2 py-0.5 rounded font-bold uppercase tracking-wider shadow-lg">TV SERIES</span>${g}</div><h1 class="text-3xl md:text-5xl font-black text-white leading-tight drop-shadow-md">${d.title}</h1><p class="text-slate-300 mt-4 text-sm leading-relaxed max-w-2xl line-clamp-3 font-medium">${d.description}</p></div></div>`;
    }

    // --- PLAYER & DOM-BASED BUTTON LOGIC ---
    let activeCtx = { epId: null, idx: 0 };
    
    function openPreview(epId, idx) {
        if(activeCtx.epId !== epId) renderSliderBase(epId);
        activeCtx = { epId, idx };
        els.modal.classList.add('active');
        els.modal.classList.remove('invisible', 'opacity-0');
        document.body.style.overflow = 'hidden'; 
        loadPlayer(true);
    }

    function closePreview() {
        els.modal.classList.add('invisible', 'opacity-0');
        els.modal.classList.remove('active');
        document.body.style.overflow = '';
        setTimeout(() => { els.player.pause(); els.player.removeAttribute('src'); activeCtx.idx = -1; }, 200); 
    }

    function renderSliderBase(epId) {
        const clips = state.clipsCache[epId];
        els.slider.innerHTML = clips.map((c, i) => `
            <div onclick="userSwitchClip(${i})" class="relative flex-shrink-0 cursor-pointer snap-center group">
                <img src="${c.thumb_url}" class="h-16 w-28 object-cover rounded opacity-50 group-hover:opacity-100 hover:scale-105 transition-all border border-transparent group-hover:border-blue-500">
            </div>`).join('');
    }

    function userSwitchClip(newIdx) {
        if(newIdx === activeCtx.idx) return;
        activeCtx.idx = newIdx;
        loadPlayer(true);
    }

    async function forceDownload(url, filename) {
        trackDownload();
        const btn = document.activeElement; 
        const originalHtml = btn.innerHTML;
        
        btn.disabled = true;
        btn.classList.add('opacity-70', 'cursor-wait');
        btn.innerHTML = `<span class="material-symbols-rounded animate-spin text-lg">progress_activity</span> Downloading...`;

        try {
            const res = await fetch(url);
            if(!res.ok) throw new Error("Fail");
            const blob = await res.blob();
            const tempUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.style.display='none'; a.href=tempUrl; a.download=`${filename}.mp4`;
            document.body.appendChild(a); a.click();
            window.URL.revokeObjectURL(tempUrl); a.remove();
        } catch { window.open(url, '_blank'); } 
        finally {
            if(btn) { btn.disabled = false; btn.classList.remove('opacity-70', 'cursor-wait'); btn.innerHTML = originalHtml; }
        }
    }

    function loadPlayer(shouldPlay) {
        const clips = state.clipsCache[activeCtx.epId];
        const clip = clips[activeCtx.idx];
        const total = clips.length;

        els.player.src = clip.video_url;
        document.getElementById('preview-filename').textContent = clip.clip_name;
        document.getElementById('preview-duration').textContent = (clip.end_time - clip.start_time).toFixed(1) + 's';
        
        // --- NEW DOWNLOAD LOGIC PRESERVED ---
        const container = els.dlContainer;
        container.innerHTML = ''; 

        const cls = "w-full py-4 px-4 text-white text-center rounded-lg font-bold shadow-lg flex items-center justify-center gap-2 group transition-all active:scale-[0.98]";

        // FAST BUTTON
        const btnFast = document.createElement('button');
        btnFast.className = `${cls} bg-slate-800 hover:bg-slate-700 border border-slate-700 text-slate-200`;
        btnFast.innerHTML = `<span class="material-symbols-rounded group-hover:-translate-y-0.5 transition-transform">download</span> Fast Clip`;
        btnFast.onclick = () => forceDownload(clip.video_url, `${clip.clip_name}_Fast`);
        
        container.appendChild(btnFast);

        // HQ BUTTON
        if(clip.videohq_url) {
            const btnHQ = document.createElement('button');
            btnHQ.className = `${cls} bg-blue-600 hover:bg-blue-500 border border-transparent mt-2`;
            btnHQ.innerHTML = `<span class="material-symbols-rounded group-hover:-translate-y-0.5 transition-transform">download</span> High Quality Clip`;
            btnHQ.onclick = () => forceDownload(clip.videohq_url, `${clip.clip_name}_HQ`);
            container.appendChild(btnHQ);
        }
        
        if(shouldPlay) els.player.play().catch(()=>{});

        // Highlights
        Array.from(els.slider.children).forEach((el, i) => {
            const img = el.querySelector('img');
            if (i === activeCtx.idx) {
                img.className = "h-16 w-28 object-cover rounded hover:scale-105 transition-all opacity-100 border-2 border-blue-500 brightness-110 shadow-lg shadow-blue-500/30";
                el.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            } else {
                img.className = "h-16 w-28 object-cover rounded opacity-50 group-hover:opacity-100 hover:scale-105 transition-all border border-transparent group-hover:border-blue-500";
            }
        });

        els.prevBtn.style.display = activeCtx.idx === 0 ? 'none' : 'flex';
        els.nextBtn.style.display = activeCtx.idx === total - 1 ? 'none' : 'flex';
        els.prevBtn.onclick = (e) => { e.stopPropagation(); userSwitchClip(activeCtx.idx - 1); };
        els.nextBtn.onclick = (e) => { e.stopPropagation(); userSwitchClip(activeCtx.idx + 1); };
    }

    els.player.addEventListener('ended', () => {
        if(!state.autoplay) return;
        const clips = state.clipsCache[activeCtx.epId];
        if(activeCtx.idx < clips.length - 1) userSwitchClip(activeCtx.idx + 1);
    });

    document.addEventListener('keydown', (e) => {
        if(!els.navModal.classList.contains('invisible') && e.key==='Escape') closeNav();
        if (!els.modal.classList.contains('active')) return;
        if(e.key === 'ArrowRight') userSwitchClip(activeCtx.idx + 1);
        if(e.key === 'ArrowLeft') userSwitchClip(activeCtx.idx - 1);
        if(e.key === ' ' && document.activeElement !== els.player) { e.preventDefault(); els.player.paused ? els.player.play() : els.player.pause(); }
        if(e.key === 'Escape') closePreview();
    });

    // --- RESTORED: HELPER FUNCTIONS FOR HOVER PREVIEW ---
    function playPreview(el) { const v=el.querySelector('video'); if(v) { v.currentTime=0; v.play().catch(()=>{}); } }
    function stopPreview(el) { const v=el.querySelector('video'); if(v) v.pause(); }

    function trackDownload() { fetch(`${API_URL}/animes/${state.animeId}/track-download`, { method: 'POST' }).catch(()=>{}); }
</script>
